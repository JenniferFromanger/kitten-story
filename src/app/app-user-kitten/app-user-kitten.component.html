<h2 class="text-center">Jennifer's kittens</h2>
<div *ngIf="myKittens" class="card" style="width: 200px; margin: auto">
  <div *ngFor="let myKitten of myKittens">
    <a
      [title]="
        'Name : ' +
        myKitten.name +
        ', Breed : ' +
        myKitten.breed +
        ', Date of birth : ' +
        myKitten.date_of_birth
      "
    >
      <img
        src="{{ myKitten.picture }}"
        [alt]="myKitten.name"
        style="height: 200px; width: 200px; object-fit: cover"
        class="card-img-center"
    /></a>
  </div>
</div>
